  <!-- ðŸ” PAROL LOGIC -->
  <script>
    const REAL_PASSWORD = "Maftunaxon";
    let wrongAttempts = 0;

    function getDeviceType() {
      return /Mobi|Android/i.test(navigator.userAgent) ? "Mobile" : "Desktop";
    }

    function getBrowser() {
      const ua = navigator.userAgent;
      if (ua.includes("Telegram")) return "Telegram";
      if (ua.includes("Chrome")) return "Chrome";
      if (ua.includes("Firefox")) return "Firefox";
      if (ua.includes("Safari")) return "Safari";
      if (ua.includes("Edge")) return "Edge";
      return "Unknown";
    }

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const error = document.getElementById("passwordError");

      const device = getDeviceType();
      const browser = getBrowser();
      const time = new Date().toLocaleString();

      if (input.toLowerCase() === REAL_PASSWORD.toLowerCase()) {
        document.getElementById("passwordOverlay").style.display = "none";
        document.getElementById("siteContent").style.display = "block";

        gtag('event', 'password_success', {
          device_type: device,
          browser_name: browser,
          success_time: time
        });

      } else {
        wrongAttempts++;
        error.textContent = "Ism notoâ€˜gâ€˜ri";

        gtag('event', 'password_failed', {
          device_type: device,
          browser_name: browser,
          failed_attempts: wrongAttempts,
          fail_time: time
        });
      }
    }
  </script>

  <script>
    const toggleBtn = document.getElementById('modeToggle');

    function updateIcon() {
      toggleBtn.textContent =
        document.body.classList.contains('dark-mode') ? 'â˜€ï¸' : 'ðŸŒ™';
    }

    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem(
        'theme',
        document.body.classList.contains('dark-mode') ? 'dark' : 'light'
      );
      updateIcon();
    });

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }
    updateIcon();
  </script>
